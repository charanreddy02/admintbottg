<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <!-- Login Screen -->
    <div id="login-container">
        <h2>Admin Panel Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <!-- Main Admin Panel (hidden by default) -->
    <div id="admin-panel" class="hidden">
        <header>
            <h1>Admin Dashboard</h1>
            <div>
                <span id="admin-email"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        <nav>
            <button class="tab-btn active" data-tab="withdrawals">Withdrawals</button>
            <button class="tab-btn" data-tab="users">Users</button>
            <button class="tab-btn" data-tab="tasks">Daily Tasks</button>
            <button class="tab-btn" data-tab="admins" id="manage-admins-tab">Manage Admins</button>
        </nav>
        <main>
            <!-- Withdrawals Tab -->
            <div id="withdrawals-tab" class="tab-content active">
                <h3>Pending Withdrawal Requests</h3>
                <table id="withdrawals-table">
                    <thead><tr><th>User</th><th>Amount</th><th>UPI</th><th>Date</th><th>Actions</th></tr></thead>
                    <tbody><!-- Data will be loaded here --></tbody>
                </table>
            </div>

            <!-- Users Tab -->
            <div id="users-tab" class="tab-content">
                <h3>Manage Users</h3>
                <table id="users-table">
                    <thead><tr><th>Name</th><th>Mobile</th><th>Balance</th><th>Banned?</th><th>Actions</th></tr></thead>
                    <tbody><!-- Data will be loaded here --></tbody>
                </table>
            </div>

            <!-- Tasks Tab -->
            <div id="tasks-tab" class="tab-content">
                <h3>Manage Daily Tasks</h3>
                <div class="form-container">
                    <input type="text" id="task-title" placeholder="Task Title">
                    <input type="text" id="task-desc" placeholder="Task Description">
                    <input type="number" id="task-reward" placeholder="Reward (Rs)">
                    <button id="add-task-btn">Add Task</button>
                </div>
                <table id="tasks-table">
                    <thead><tr><th>Title</th><th>Description</th><th>Reward</th><th>Actions</th></tr></thead>
                    <tbody><!-- Data will be loaded here --></tbody>
                </table>
            </div>
            
            <!-- Admins Tab -->
            <div id="admins-tab" class="tab-content">
                 <h3>Manage Admins</h3>
                <div class="form-container">
                    <input type="email" id="new-admin-email" placeholder="New Admin Email">
                    <input type="password" id="new-admin-password" placeholder="New Admin Password">
                    <select id="new-admin-role"><option value="moderator">Moderator</option></select>
                    <button id="add-admin-btn">Add Admin</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals for popups -->
    <div id="modal-backdrop" class="hidden">
        <div id="reject-modal" class="modal hidden">
            <h4>Reject Withdrawal</h4>
            <input type="text" id="reject-remarks" placeholder="Reason for rejection (optional)">
            <button id="confirm-reject-btn">Confirm Reject</button>
            <button class="close-modal-btn">Cancel</button>
        </div>
        <div id="edit-user-modal" class="modal hidden">
            <h4>Edit User</h4>
            <p><strong>User:</strong> <span id="edit-user-name"></span></p>
            <label for="edit-user-balance">Balance (Rs)</label>
            <input type="number" id="edit-user-balance">
            <button id="confirm-edit-user-btn">Save Changes</button>
            <button class="close-modal-btn">Cancel</button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- IMPORTANT: Use the SAME firebase-config.js file from your user app -->
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>

</body>
</html>
